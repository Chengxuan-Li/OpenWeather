version: '3.8'

services:
  openweather:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      - ./outputs:/app/outputs
      - ./imported:/app/imported:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service with hot reload
  openweather-dev:
    build: .
    ports:
      - "8081:8080"
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      - ./outputs:/app/outputs
      - ./imported:/app/imported:ro
      - ./openweather:/app/openweather
    command: ["uvicorn", "openweather.main:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]
    profiles:
      - dev
